<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  {% block link %}
  <link rel="stylesheet" href="/static/index.css">
  {% endblock %}
  <title>{% block title %}{% endblock %}</title>
</head>
<body>
  {% if session['username']%}
  <ul>
    <li><a href="/logout">Logout</a></li>
  </ul>
  {% endif %}
  {% for msg in get_flashed_messages() %}
    {{msg}}
  {% endfor %}
  {% block content %} {% endblock %}
</body>
</html>

{% extends 'base.html' %}
{% block title %}FeedBack Form{% endblock %}
{% block content %}
<form method="POST">
    {{ form.hidden_tag() }}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <div class='feedback-deets'>
        {{field.label}}
        {{field}}
        {% for err in field.errors %}
        {{err}}
        {% endfor %}
    </div>
    {% endfor %}
    <button>Post Feedback</button>
</form>

{% endblock %}
